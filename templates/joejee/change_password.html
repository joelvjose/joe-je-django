{% extends 'base.html' %} 
{% load static %}
{% block title %}JOE&JEE | Dashboard{% endblock %}


{% block nav%}
<ul>
    <li class="active"><a href="{% url 'joejee:Home' %}">Home</a></li>
    <li><a href="{% url 'joejee:Shop' %}">Shop</a></li>
    <li><a href="{% url 'joejee:Contact' %}">Contacts</a></li>
</ul>
{% endblock %}

{% block content %}
<section class="section-conten padding-y bg p-5">

    <div class="container">
        <div class="row">
        {% include 'joejee/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">Your Orders</strong>
            </header>
            <div class="card-body">
                <div class="row"> 
                    <div class="col-md-12"> 
                        <form action = "" method ="POST">
                            {% csrf_token %}
                        <div class = "form-group">
                            <label>Current Password</label>
                            <input type="password" name="current_password" placeholder="Current Password" class= "form-control">
                        </div>
                        <div class = "form-group">
                            <label>New Password</label>
                            <input type="password" name="new_password" placeholder="New Password" class= "form-control">
                        </div>
                        <div class = "form-group">
                            <label>Confirm New Password</label>
                            <input type="password" name="confirm_password" placeholder="Confirm Password" class= "form-control">
                        </div>
                        <input type="submit" value ="Update Password" class="btn btn-primary">
                        </form>
                    </div>
                </div> <!-- row.// -->
            </div> <!-- card-body .// -->
            
            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
